{% set version = "4.3.2" %}

package:
  name: visan
  version: {{ version }}

source:
  url: https://github.com/stcorp/visan/archive/refs/tags/{{ version }}.tar.gz
  sha256: 4f52869e0f5a6a7f5af5bc43c0a9e8fe82ecda73ac40928823ad37bcaf8375db

build:
  number: 2
  osx_is_app: true  # [osx]

requirements:
  build:
    - sysroot_linux-64 2.17  # [linux64]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]

  host:
    - proj >=8.2
    - python
    - vtk >=9.1 osmesa*  # [linux]
    - vtk >=9.1         # [not linux]

  run:
    - coda
    - harp
    - numpy
    - proj >=8.2
    - python
    - vtk >=9.1
    - wxpython

test:
  imports:
    - visan.app
    - visan.plot.visanplot

app:
  entry: visan
  icon: logo.png
  summary: Visualization and Analysis application of the Atmospheric Toolbox

about:
  home: https://github.com/stcorp/visan
  license: BSD-3-Clause-Clear
  license_family: BSD
  license_file: COPYING
  summary: Visualization and Analysis application of the Atmospheric Toolbox

extra:
  recipe-maintainers:
    - srepmub
    - svniemeijer

{% set version = "4.3.3" %}

package:
  name: visan
  version: {{ version }}

source:
  url: https://github.com/stcorp/visan/archive/refs/tags/{{ version }}.tar.gz
  sha256: bd8e0677644d362efb0ecc2d5e23dc81b6d0aab3c99030f3fa2bb51573bcaed8

build:
  number: 0
  osx_is_app: true  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]

  host:
    - proj >=8.2
    - python
    - vtk >=9.1 osmesa*  # [linux]
    - vtk >=9.1         # [not linux]

  run:
    - coda
    - harp
    - numpy
    - proj >=8.2
    - python
    - vtk >=9.1
    - wxpython

test:
  imports:
    - visan.app
    - visan.plot.visanplot

app:
  entry: visan
  icon: logo.png
  summary: Visualization and Analysis application of the Atmospheric Toolbox

about:
  home: https://github.com/stcorp/visan
  license: BSD-3-Clause-Clear
  license_family: BSD
  license_file: COPYING
  summary: Visualization and Analysis application of the Atmospheric Toolbox

extra:
  recipe-maintainers:
    - srepmub
    - svniemeijer
